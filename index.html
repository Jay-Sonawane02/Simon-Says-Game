<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says</title>
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="box-container">
        <div class="line-one">
            <div class="btn box red" type="button" id="red"></div>
            <div class="btn box yellow" type="button" id="yellow"></div>
        </div>
        <div class="line-two">
            <div class="btn box sky" type="button" id="sky"></div>
            <div class="btn box blue" type="button" id="blue"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
